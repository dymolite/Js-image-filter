<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="dark-mode">
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-12 space-between p-5">
                    <div class="logo">
                        <img src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/05/h2-logo-1.png" alt="">
                    </div>
                    <ul class="menu text-uppercase">
                        <li><a href="">home</a></li>
                        <li><a href="">pages</a></li>
                        <li><a href="">shop</a></li>
                        <li><a href="">portfolio</a></li>
                        <li><a href="">blog</a></li>
                        <li><a href="">elements</a></li>
                        <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-store"></i><span> cart ($0)</span></a></li>
                    </ul>
                    <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section id="login-head">
            <div class="container">
                <div class="row">
                    <div class="col-5 col-lap-8 col-tab-10 col-mob-12 direction-column">
                        <div class="account-head">
                            <h1>Register</h1>
                            <p>Where flowers are our inspiration</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-lap-8 col-tab-12 col-mob-12">
                        <h2>Sign Up</h2>
                        <p>Email address *</p>
                        <input type="email" placeholder="email..." id="mail">
                        <p>Name*</p>
                        <input type="text" id="trueName" placeholder="name...">
                        <p>Username*</p>
                        <input type="text" id="userName" placeholder="username...">
                        <p class="pass">Password *</p>
                        <input type="password" placeholder="password..." id="password"> 
                        <p class="pass">Repeat password *</p>
                        <input type="password" placeholder="repeat password..." id="rePassword"> 
                        <button class="btn text-uppercase signup-btn" id="signUpBtn">Sign Up</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/check.js"></script>
    <script src="./assets/js/signUp.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
